<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Interaktif: Gambar & Video</title>
    <style>
        body {
            background: url('orangganteng2.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        button:hover::before {
            left: 100%;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .video-btn {
            background: linear-gradient(45deg, #48cae4, #023e8a);
        }
        .media-container {
            margin-top: 20px;
            transition: opacity 0.5s ease;
        }
        img, video {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .show {
            display: block !important;
            opacity: 1 !important;
        }
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeri Interaktif: Gambar & Video</h1>
        <div class="buttons">
            <button onclick="toggleMedia('image1')">üñºÔ∏è Gambar 1</button>
            <button onclick="toggleMedia('image2')">üñºÔ∏è Gambar 2</button>
            <button onclick="toggleMedia('image3')">üñºÔ∏è Gambar 3</button>
            <button class="video-btn" onclick="toggleMedia('video')">üé• Video</button>
        </div>
        
        <div class="media-container">
            <img id="image1" src="Afsel.jpeg" alt="Gambar 1">
            <img id="image2" src="Radit.jpeg" alt="Gambar 2">
            <img id="image3" src="Ezio.jpeg" alt="Gambar 3">
            <video id="video" controls>
                <source src="Rafi.mp4" type="video/mp4">
                Browser Anda tidak mendukung tag video.
            </video>
        </div>
    </div>

    <script>
        function toggleMedia(mediaId) {
            // Sembunyikan semua media
            const medias = ['image1', 'image2', 'image3', 'video'];
            medias.forEach(id => {
                const element = document.getElementById(id);
                element.classList.remove('show');
            });
            
            // Toggle media yang dipilih
            const selected = document.getElementById(mediaId);
            if (selected.classList.contains('show')) {
                selected.classList.remove('show');
            } else {
                selected.classList.add('show');
            }
        }
    </script>
</body>
</html>
